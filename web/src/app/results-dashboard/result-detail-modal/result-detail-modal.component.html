<h1 mat-dialog-title>Detail View</h1>
<div mat-dialog-content id="result-modal-content">
  <div id="environment">
    <span class="data-title">Environment</span>
    <span>{{data.environment}}</span>
  </div>
  <div id="run-date">
    <span class="data-title">Date</span>
    <span>{{data.date}}</span>
  </div>
  <div id="status">
    <span class="data-title">Status</span>
    <span>{{data.status}}</span>
  </div>
  <div id="build-info">
    <span class="data-title">Build Name + Build Id</span>
    <span>{{data.buildName}} : {{data.buildId}}</span>
  </div>
  <div id="tags">
    <span class="data-title">Tags</span>
    <span>{{data.tags}}</span>
  </div>
  <button id="result-modal-close" mat-button mat-dialog-close>Close</button>
</div>
